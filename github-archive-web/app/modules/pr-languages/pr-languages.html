<div class="col-md-12">
  <h2>{{ page.heading }}</h2>
  <div class="row" ng-show="query.error.msg">
    <div class="col-md-12">
      {{ query.error.msg }}
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <div hljs hljs-source="query.text"></div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-5 time-elapsed"><span ng-show="!!query.duration">time elapsed: {{ query.duration / 1000 }} s</span>
    </div>
    <div class="col-md-offset-5 col-md-2">
      <button class="btn btn-default pull-right" ng-click="events.runQuery()" ng-disabled="query.running">
        <i class="fa" ng-class="{'fa-spin': query.running, 'fa-cog': query.running, 'fa-play': !query.running} "></i>
      </button>

    </div>
  </div>
  <div class="row" ng-show="!!query.duration">
    <div class="col-md-6">
      <h2>Top 10 languages in pull requests</h2>
      <canvas chart-data="query.chart[0].data" chart-labels="query.chart[0].labels" chart-legend="true" class="chart chart-doughnut"></canvas>
    </div>
    <div class="col-md-6">
      <h2>Top 10 languages in repositories</h2>
      <canvas chart-data="query.chart[1].data" chart-labels="query.chart[1].labels" chart-series="query.chart[1].series" class="chart chart-bar"></canvas>
    </div>
  </div>
</div>
